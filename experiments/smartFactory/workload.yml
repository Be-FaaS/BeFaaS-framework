# Constant workload for the smart factory FaaS benchmark.
config:
  target: ' '
  phases:
    #Constant load for 5 sec, 1 flows per second
    - duration: 5
      arrivalRate: 1
  processor: '{{ $processEnvironment.PROCESSOR_DIR }}/logger.js'
  defaults:

  variables:
    model:
      - 'A'
      - 'B'
      - 'C'
    length:
      - 150
      - 200
      - 250
    height:
      - 40
      - 50
      - 55
      - 60
    width:
      - 80
      - 90
      - 100
      - 160
    type:
      - 'walnut'
      - 'oak'
      - 'beech'
      - 'birch'
    color:
      - 'alabaster'
      - 'olive'
      - 'coral'
      - 'navy'
      - 'lemon'
    hardness:
      - 1
      - 2
      - 3
      - 4
      - 5

scenarios:
  # Just send a sofa order
  - flow:
      - post:
          url: '{{ publisherGoogle }}/call'
          json:
            fun: 'orderSupplies'
            event:
              order: 'order-{{ $randomString() }}'
              model: '{{ model }}'
              length: '{{ length }}'
              height: '{{ height }}'
              width: '{{ width }}'
              type: '{{ type }}'
              color: '{{ color }}'
              hardness: '{{ hardness }}'

          beforeRequest: 'beforeRequest'
          afterResponse: 'afterResponse'
    name: 'send a sofa order'
    weight: 100
